<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/profilePage.css" />
		<link rel="icon" type="image/x-icon" href="./icons/favicon.ico" />
		<title>Profile Page</title>
	</head>
	<body>
		<header>
			<h1 id="name-in-header"></h1>
			<button id="logout" value="LOG OUT" class="btn">LOG OUT!</button>
		</header>
		<main id="main">
			<section id="levels">
				<div class="xp-display"></div>
				<div class="xp-display"></div>
				<div class="xp-display"></div>
			</section>
			<section id="progress-section">
				<div id="progress" class="progress-div">
					<figcaption>PROGRESS OVER TIME</figcaption>
					<figure>
						<svg
							id="progress-chart"
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							class="graph"
							width="1350"
							height="600"
							aria-labelledby="title"
							role="graphics-document"
						></svg>
					</figure>
				</div>
			</section>
			<section id="audit-ratio">
				<div id="audit">
					<h1 id="ratio"></h1>
					<h1 id="up"></h1>
					<h1 id="down"></h1>
				</div>
				<figcaption>AUDIT RATIO</figcaption>
				<figure>
					<svg
						id="audit-chart"
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						class="pie-chart"
						height="200"
						width="200"
						aria-labelledby="title"
						role="graphics-document"
					></svg>
				</figure>
			</section>
			<section id="pass-fail">
				<div id="go-pass-fail" class="pass-fail-div">
					<figcaption>Piscine-GO</figcaption>
					<figure>
						<svg
							id="go-chart"
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							class="chart"
							width="520"
							aria-labelledby="title"
							role="graphics-document"
						></svg>
					</figure>
				</div>
				<div id="js-pass-fail" class="pass-fail-div">
					<figcaption>Piscine-JS</figcaption>
					<figure class="fail-pass-figure">
						<svg
							id="js-chart"
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							class="chart"
							width="520"
							aria-labelledby="title"
							role="graphics-document"
						></svg>
					</figure>
				</div>
			</section>
		</main>
		<footer></footer>
		<script type="module">
			import { profilePage } from "./scripts/profile/profilePage.js";
			profilePage();
		</script>
	</body>
</html>
