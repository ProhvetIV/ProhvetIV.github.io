<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/index.css" />
		<link rel="icon" type="image/x-icon" href="./icons/favicon.ico" />
		<title>Login</title>
	</head>
	<body class="flex">
		<main class="flex">
			<section id="login" class="flex">
				<h1>LOGIN</h1>
				<form id="login-form" class="flex">
					<input id="email-or-username" type="text" class="input-text" placeholder="Email or Username" required />
					<input id="password" type="password" class="input-text" placeholder="Password" required />
					<input id="login-submit" type="button" value="LOGIN" />
				</form>
			</section>
		</main>
		<script type="module">
			import { login } from "./scripts/index/index.js";
			import { addListeners } from "./scripts/index/listeners.js";
			import { checkSessionExpiration, loginTokenCheck } from "./scripts/sessions.js";

			loginTokenCheck();
			addListeners();
		</script>
	</body>
</html>
